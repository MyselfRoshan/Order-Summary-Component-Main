<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card | bg-neutral-100 text-align-center br-2">
      <img
        class="card-img"
        src="/images/illustration-hero.svg"
        alt="Girl dacing while listening music"
      />
      <div class="card-content | grid-flow | padding-48">
        <h1 class="card-header | fw-900 text-neutral-800 fs-700">
          Order Summary
        </h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div
          class="payment-plan | flex-row | bg-neutral-200 text-align-left padding-24 br-1"
        >
          <div>
            <img src="/images/icon-music.svg" alt="music icon" />
          </div>
          <div class="payment-description">
            <p class="text-neutral-800 fw-700">Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <button class="link | right-align">Change</button>
        </div>
        <button class="button" data-type="primary">Proceed to Payment</button>
        <button class="button" data-type="none">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
